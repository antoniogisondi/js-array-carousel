<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Carousel Mono Array</title>
</head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="slide active">
                    <img src="./img/01.webp" alt="First image">
                </div>
                <div class="slide">
                    <img src="./img/02.webp" alt="Second image">
                </div>
                <div class="slide">
                    <img src="./img/03.webp" alt="Third image">
                </div>
                <div class="slide">
                    <img src="./img/04.webp" alt="Fourth image">
                </div>
                <div class="slide">
                    <img src="./img/05.webp" alt="Fifth image">
                </div>
            </div>
        </div>

        <button class="carousel-control-prev prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

    </body>
</html>
